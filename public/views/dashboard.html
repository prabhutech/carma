<div class="page page-dashboard" data-ng-controller="DashboardCtrl">

    <!-- stats -->
    <div class="row dashboard-stats">
        <div class="col-lg-3 col-sm-6">
            <section class="panel panel-box">
                <div class="panel-left panel-item bg-success">
                    <i class="fa fa-rocket text-large stat-icon"></i>
                </div>
                <div class="panel-right panel-item bg-reverse">
                    <p class="size-h1 no-margin">80<span class="size-h3"></span></p>
                    <p class="text-muted no-margin"><span data-i18n="Total trees saved"></span></p>
                </div>
            </section>
        </div>

        <div class="col-lg-3 col-sm-6">
            <section class="panel panel-box">
                <div class="panel-left panel-item bg-info">
                    <i class="fa fa-users text-large stat-icon"></i>
                </div>
                <div class="panel-right panel-item bg-reverse">
                    <p class="size-h1 no-margin">132</p>
                    <p class="text-muted no-margin"><span data-i18n="Carbon Points"></span></p>
                </div>
            </section>
        </div>

        <div class="col-lg-3 col-sm-6">
            <section class="panel panel-box">
                <div class="panel-left panel-item bg-warning">
                    <i class="fa fa-dollar text-large stat-icon"></i>
                </div>
                <div class="panel-right panel-item bg-reverse">
                    <p class="size-h1 no-margin">3,760</p>
                    <p class="text-muted no-margin"><span data-i18n="Rewards given"></span></p>
                </div>
            </section>
        </div>

        <div class="col-lg-3 col-sm-6">
            <section class="panel panel-box">
                <div class="panel-left panel-item bg-danger">
                    <i class="fa fa-shopping-cart text-large stat-icon"></i>
                </div>
                <div class="panel-right panel-item bg-reverse">
                    <p class="size-h1 no-margin">369</p>
                    <p class="text-muted no-margin"><span data-i18n="Carmas currently live"></span></p>
                </div>
            </section>
        </div>
    </div>
    <!-- end stats -->

    <div class="row">
        <div class="col-md-6">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> <span data-i18n="By Car Type"></span></strong></div>
                <div class="panel-body" data-ng-controller="morrisChartCtrl">
                    <div morris-chart
                         data-data="mainData"
                         data-type="area"
                         data-xkey="month"
                         data-ykeys='["xbox", "will", "playstation"]'
                         data-labels='["xbox", "will", "playstation"]'
                         data-line-colors='["#FDD761","#FF7857","#7ACBEE"]'
                         data-line-width="0"
                         data-behave-like-line="true"
                         data-point-size="0"
                         ></div>
                </div>
            </section> 
        </div>
        <div class="col-md-6">

            <section class="panel panel-default">
                <div class="panel-heading"> <strong><span class="glyphicon glyphicon-th"></span> <span data-i18n="By Location"></span></strong> </div>
                <div class="panel-body" data-ng-controller="flotChartCtrl.realtime">
                    <div data-flot-chart-realtime
                         data-type="realtime"
                         style="width: 100%; height: 345px;"
                         ></div>
                </div>
            </section>

        </div>
    </div>


    <div class="row">
        <div class="col-md-6">
            <section class="panel panel-default" data-ng-controller="morrisChartCtrl">
                <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Area Chart</div>
                <div class="panel-body">
                    <div morris-chart
                         data-data="simpleData"
                         data-type="area"
                         data-xkey="year"
                         data-ykeys='["value"]'
                         data-labels='["Value A"]'
                         data-line-colors='["#674E9E"]'
                         data-line-width="2"
                         ></div>
                </div>
            </section>  
        </div>
        <div class="col-md-6" data-ng-controller="sparklineCtrl">

                <div class="panel panel-default">
                    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> <span data-i18n="Table"></span></strong></div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Project</th>
                                <th>Manager</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>TWLT</td>
                                <td>Amery Lee</td>
                                <td><span class="label label-info">Pending</span></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>A16Z</td>
                                <td>Romayne Carlyn</td>
                                <td><span class="label label-primary">Due</span></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Q300</td>
                                <td>Marybeth Joanna</td>
                                <td><span class="label label-success">Due</span></td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>DARK</td>
                                <td>Jonah Benny</td>
                                <td><span class="label label-danger">Blocked</span></td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td>RVNG</td>
                                <td>Daly Royle</td>
                                <td><span class="label label-warning">Suspended</span></td>
                            </tr>

                        </tbody>
                    </table>
                </div> 
        </div>
    </div>



</div>
